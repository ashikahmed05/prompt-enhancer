<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Prompt Enhancer — Options</title>
<style>
body { font-family: Arial, sans-serif; margin: 18px; }
label { display:block; margin-top:10px; }
</style>
</head>
<body>
<h2>Prompt Enhancer — Options</h2>
<p>Store your Google Gemini API key here. The key will be encrypted using the passphrase you provide. The passphrase is not stored.</p>


<label>Google Gemini API Key (paste here)</label>
<textarea id="apiKey" rows="3" style="width:100%"></textarea>


<label>Passphrase (used to encrypt your key — not stored)</label>
<input id="passphrase" type="password" style="width:100%" />


<button id="save">Encrypt & Save Key</button>
<p id="status"></p>


<script type="module" src="src/options.js"></script>
</body>
</html>
