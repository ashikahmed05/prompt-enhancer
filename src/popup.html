<!DOCTYPE html>
<html>
<body style="padding:15px; font-family:Arial; width: 250px;">
  <h3>Prompt Enhancer</h3>

  <div id="enter-key-view">
    <input id="apiKey" placeholder="Enter Gemini API key" style="width:100%; padding:6px; box-sizing: border-box;">
    <button id="saveKey" style="margin-top:10px; width:100%; padding:8px;">Save Key</button>
  </div>

  <div id="key-saved-view" style="display: none;">
    <p>API Key is saved.</p>
    <button id="removeKey" style="margin-top:10px; width:100%; padding:8px;">Remove Key</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
